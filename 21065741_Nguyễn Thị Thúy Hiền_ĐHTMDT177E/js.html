<script>
    function solve() {
        var a = document.getElementById('a').value;
        var b = document.getElementById('b').value;
        var result;
        if (a == 0) {
            result = (b == 0) ? 'Phương trình vô số nghiệm' : 'Phương trình vô nghiệm';
        } else {
            result = 'Nghiệm x = ' + (-b/a);
        }
        document.getElementById('result').innerHTML = result;
    }
</script>

<script>
    function submitFeedback() {
        var name = document.getElementById('name').value;
        var phone = document.getElementById('phone').value;

        var cardNumber = document.getElementById('cardNumber').value;
        var email = document.getElementById('email').value;

        var description = document.getElementById('description').value;

        var message = "Họ và tên: " + name + "\nSố điện thoại: " + phone + "\nLoại khách hàng: " + customerType + "\nMã thẻ: " + cardNumber + "\nE-mail: " + email + "\nMã hóa đơn: " + invoiceNumber + "\nChi tiết mô tả: " + description;

        var confirmBox = confirm(message + "\n\nBạn có muốn gửi thông tin này không?");

    }
</script>

<head>Bài 4</head>
<script>
    function tinhBMI() {
  var heightInput = document.getElementById("h");
  var weightInput = document.getElementById("w");
  var resultDiv = document.getElementById("result");

  var height = parseFloat(heightInput.value);
  var weight = parseFloat(weightInput.value);

  if (isNaN(height) || isNaN(weight)) {
    resultDiv.innerHTML = "Nhập chiều cao và cân nặng.";
    return;
  }

  var bmi = weight / ((height / 100) ** 2);
  var category = "";
  var value = "";
  if (bmi < 18.5) {
    category = "Dưới chuẩn";
  } else if (bmi < 25) {
    category = "Bình thường";
  } else if (bmi < 30) {
    category = "Thừa cân";
  } else if (bmi < 35)  {
    category = "Béo phì cấp độ 1";
  } else if (bmi < 40) {
    category = "Béo phì cấp độ 2";
  } else {
    category = "Béo phì cấp độ 3";
  }

  resultDiv.innerHTML = "Chỉ số BMI của bạn là: " + bmi.toFixed(2) + " (" + category + ")";
}
  
  </script>
